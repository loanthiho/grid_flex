<body>
            <form>
                <center>
                <h1 style="color: blue ">Personal infomation</h1>
                <table>
                    <tr>
                        <td>Your name</td>
                        <th><input type="text" name="Your name"></th>
                    </tr>
                    <tr>
                        <td>Gender</td>
                        <td><input type="radio" name="sex" value="male">Male</td>
                        <td><input type="radio" name="sex" value="female">Female</td>
                    </tr>
                    <tr>
                    <td>
                        <b>Your Favorite: </b> <br>
                        <input type="checkbox" name="cooking" value="cooking">Cooking</br>
                        <input type="checkbox" name="singing" value="singing">Singing</br>
                        <input type="checkbox" name="dancing" value="dancing">Dancing</br>
                    </td>
                    </tr>
                    <tr>
                        <td>
                        <b>Your country</b> <br>
                        <select name="country"></br>
                            <option value="Thailand">Thailand</option>
                            <option value="Viet Nam">Viet Nam</option>
                            <option value="Laos">Laos</option>
                        </select>
                    </td>
                    </tr>
                    <tr> 
                        <td>
                        <b class="address"> </b>Address</b> </br>
                        <textarea name="comment" cols="30" rows="3"></textarea></br>
                        <input type="submit" name="submit" value="submit">
                    </td>
                    </tr>
                    
                </table></center>
            </form>
            <style>
            h1{
                font: bold;
                text-align: center;
            }
        </style>
